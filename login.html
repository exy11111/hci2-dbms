<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    body {
        background-image: url("icons/hrms-bg.png");
        background-size: cover;
        background-repeat: no-repeat;
    }
    .login-icon {
    font-size: 120px;
    display: block;
    text-align: center;
    margin-bottom: 1rem;
    color: #704fb2;
}
    .btn-block {
        width: 100%;
        background-color: #704fb2;
        border: none;
    }
    .btn-block:hover{
        background-color: #8c6ac4;
    }
    .forgot-password{
        color: #704fb2;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row align-items-center" style="min-height: 100vh;">
        <div class="col-md-7">
            <!-- Placeholder for the image -->
            <div style="text-align: center; padding: 20px;">
            </div>
        </div>
        <div class="col-md-5">
            <!-- Login Form -->
            <div class="card rounded-5" style="padding: 1rem;">
                <div class="card-body">
                    <div class="login-icon">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block rounded-5">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
